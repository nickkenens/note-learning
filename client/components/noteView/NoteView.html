<template name="NoteView">
	<div class="container">
		<div class="row">
			<h2>{{note.title}}</h2>
			<ul>
				{{#each note.URLS}}
				<li><a href="{{link}}">{{link}}</a></li>
				{{/each}}
			</ul>
			<p>{{note.body}}</p>
			<ul>
				{{#each note.tags}}
				<li>{{name}}</li>
				{{/each}}
			</ul>
		</div>
	</div>
</template>
