<template name="NotesOverview">
	<div class="container">
		<div class="row text-center">
			{{> NewNoteButton}}
		</div>

		<div class="row">
			<div class="col-md-6 text-center">
				<h2>To Be Reviewed</h2>
				<ul class="list-group">
					{{#each notesToBeReviewed}}
					<li class="list-group-item">{{title}}</li>
					{{/each}}
				</ul>
			</div>
			<div class="col-md-6 text-center">
				<h2>Soon</h2>
				<ul class="list-group">
					{{#each notesSoonToBeReviewed}}
					<li class="list-group-item">{{title}}</li>
					{{/each}}
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				{{> NotesAll}}
			</div>
		</div>
	</div>
</template>
